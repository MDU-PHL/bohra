name: datasmryzr
description: Generate reports from data summaries
keywords:
  
tools:
  - datasmryzr:
      description: |
        Generate reports from data summaries using the datasmryzr package.
      documentation: https://github.com/kristyhoran/datasmryzr
      doi: 
params:
  - outdir:
      type: string
      description: |
        The pipeline's output directory. By default, the module will
        output files into `$params.outdir/<SOFTWARE>`
  - publish_dir_mode:
      type: string
      description: |
        Value for the Nextflow `publishDir` mode parameter.
        Available: symlink, rellink, link, copy, copyNoFollow, move.
  - enable_conda:
      type: boolean
      description: |
        Run the module with Conda using the software specified
        via the `conda` directive
  
input:
  - results:
      type: files
      description: |
        list of files generated by the pipeline
output:
  
  - report:
      type: file
      description: The report file from datasmryzr
      pattern: "*.html"
  
authors:
  - "@kristyhoran"
  
