name: mash
description: 
keywords:
  - sketch
tools:
  - shovill:
      description: |
        Sketch-based genome binning tool
      documentation: https://github.com/marbl/Mash
      doi: doi: 10.1186/s13059-016-0997-x
params:
  - outdir:
      type: string
      description: |
        The pipeline's output directory. By default, the module will
        output files into `$params.outdir/<SOFTWARE>`
  - publish_dir_mode:
      type: string
      description: |
        Value for the Nextflow `publishDir` mode parameter.
        Available: symlink, rellink, link, copy, copyNoFollow, move.
  - enable_conda:
      type: boolean
      description: |
        Run the module with Conda using the software specified
        via the `conda` directive
  
input:
  
  - sketches:
      type: file
      description: |
        sketch files generated by mash for the samples.
output:
  
  - distance_matrix:
      type: file
      description: distances as a matrix
      pattern: "distances.tsv"
authors:
  - "@kristyhoran"
  
