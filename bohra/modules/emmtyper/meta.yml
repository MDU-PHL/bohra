name: emmtyper
description: In silico Emm typing for Streptococcus pyogenes
keywords:
  - serotype
tools:
  - shovill:
      description: |
        In silico Emm typing for Streptococcus pyogenes using the emmtyper tool.
      documentation: https://github.com/MDU-PHL/emmtyper
      doi: 
params:
  - outdir:
      type: string
      description: |
        The pipeline's output directory. By default, the module will
        output files into `$params.outdir/<SOFTWARE>`
  - publish_dir_mode:
      type: string
      description: |
        Value for the Nextflow `publishDir` mode parameter.
        Available: symlink, rellink, link, copy, copyNoFollow, move.
  - enable_conda:
      type: boolean
      description: |
        Run the module with Conda using the software specified
        via the `conda` directive
  - singularity_pull_docker_container:
      type: boolean
      description: |
        Instead of directly downloading Singularity images for use with Singularity,
        force the workflow to pull and convert Docker containers instead.

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - contigs:
      type: file
      description: |
        List of input contig files for the typing process.

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - typer:
      type: file
      description: typer output
      pattern: "typer_*.txt"

authors:
  - "@kristyhoran"
  
